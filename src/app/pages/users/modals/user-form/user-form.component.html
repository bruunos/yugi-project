<div class="modal-header">
  <h4 class="modal-title">Jogador</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="userForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Login</label>
      <input type="text" class="form-control" [class.is-invalid]="userForm.get('login').errors"
        placeholder="Digite o login" formControlName="login">
      <div class="invalid-feedback">
        Esse campo é obrigatório.
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Nome</label>
      <input type="text" class="form-control" placeholder="Digite seu nome" formControlName="name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Selecione o tipo de jogador</label>
      <select class="form-control" formControlName="type">
        <option *ngFor="let type of userTypes" [value]="type.value">{{type.label}}</option>
      </select>
    </div>
  </form>
  <div class="alert alert-warning" role="alert" *ngIf="showFeedbackOnlyPlay">
    Você não poderá editar esse usuário posteriormente!
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="userForm.invalid">
    Formulário não preenchido!
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()">Fechar</button>
  <button type="submit" class="btn btn-primary" (click)="submit()">Salvar</button>
</div>
